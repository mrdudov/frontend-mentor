<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Ping coming soon page</title>
  </head>

    <form>
      <div>
        <input type="email" placeholder="Your email address..." />

      <button type="button" onclick="notify_me_btn()" >Notify Me</button>

  <p id="error-msg">Please provide valid email address</p>
    
    <img
      src="./images/illustration-dashboard.png"
      alt="illustration-dashboard"
      id="main-img"
    />

    <div id="social-media-block">
      <img src="./images/facebook-f.svg" alt="facebook">

      <img src="./images/instagram.svg" alt="instagram">
