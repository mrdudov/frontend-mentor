<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  
  <div id="main-container">
    <div id="left-container">
      <h1 id="title">
        Get <span class="soft-violet">insights</span> that help your business grow.
      </h1>
      <p id="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div id="digits">
        <p><span class="d-val">10k+</span> <span class="op06">companies</span></p>
        <p><span class="d-val">314</span> <span class="op06">templates</span></p>
        <p><span class="d-val">12m+</span> <span class="op06">queries</span></p>
      </div>
    </div>
    <div id="img-bg">
      <img id="main-img" src="./images/image-header-desktop.jpg" alt="header-desktop">
    </div>
    
  </div>

</body>
</html>
