<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div id="main-container">
      <div id="info-container">
        <h1 id="main-title">Learn to code by watching others</h1>
        <p id="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div id="sign-up-container">
        <div id="try-free">
          <p>Try it free 7 days then $20/mo. thereafter</p>
        </div>
        <form id="sign-up-form">
          <input id="first-name" type="text" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="email" id="email" placeholder="Email Address" />
          <input type="password" id="password" placeholder="Password" />
          <button id="claim-btn">Claim your free trial</button>
          <p id="agreement">
            By clicking the button, you are agreeing to our
            <span id="term">Terms and Services</span>
          </p>
        </form>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
