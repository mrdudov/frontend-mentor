<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div id="logo-bar">
      <img src="./images/logo.svg" alt="logo" />
    </div>

    <div id="main-container">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" />

      <div id="info-container">
        <h1 id="title">Build The Community Your Fans Will Love</h1>

        <p id="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button id="register">Register</button>
        <div id="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/fa13dde28d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
