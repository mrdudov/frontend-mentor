<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div id="main-container">
      <div id="card-top-bg"></div>
      <img src="./images/image-victor.jpg" alt="victor" />
      <div id="title">
        <h1 id="name">Victor Crest</h1>
        <p id="age">26</p>
      </div>

      <div id="city">London</div>
      <hr />
      <div id="metrics">
        <p>
          <span class="digit">80K</span> <span class="desc">Followers</span>
        </p>
        <p><span class="digit">803K</span> <span class="desc">Likes</span></p>
        <p><span class="digit">1.4K</span> <span class="desc">Photos</span></p>
      </div>
    </div>
  </body>
</html>
