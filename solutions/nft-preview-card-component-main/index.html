<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div id="container">
      <img
        src="./images/image-equilibrium.jpg"
        alt="equilibrium"
        id="main-img"
      />
      <h1 id="title">Equilibrium #3429</h1>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="price-age">
        <p id="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
        </p>
        <p id="age">
          <img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left
        </p>
      </div>
      <div id="author">
        <img src="./images/image-avatar.png" alt="avatar" id="author-avatar" />
        <p><span class="soft-blue">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
